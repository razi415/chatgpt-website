<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 350px;
            height: 650px;
            background-color: white;
            border-radius: 30px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            /* Reduced font size for better fit */
            font-weight: bold;
            color: #555;
        }

        .chat-body {
            background-image: url('background.png');
            /* Replace with your image path */
            background-size: cover;
            background-position: center;
            padding: 20px;
            height: calc(100% - 160px);
            /* Adjust height considering header and footer */
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            overflow-y: auto;
            /* Allows scrolling if messages overflow */
        }

        .chat-message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            direction: rtl;
            /* Ensure proper text alignment for Hebrew */
        }

        .chat-message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
            /* Change to left for RTL alignment */
        }

        .chat-message .message {
            background-color: #e0e0e0;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
            font-size: 14px;
            color: #333;
            text-align: right;
            /* Ensure text aligns correctly in Hebrew */
        }

        .chat-footer {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
            height: 80px;
            /* Ensure proper spacing for footer */
        }

        .chat-footer img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            CHATGPT
        </div>
        <div class="chat-body">
            <div class="chat-message">
                <img src="user1.png" alt="User Image"> <!-- Replace with the user's image path -->
                <div class="message">שלום!</div>
            </div>
            <div class="chat-message">
                <img src="user1.png" alt="User Image"> <!-- Replace with the user's image path -->
                <div class="message">איך אפשר לעזור לך היום?</div>
            </div>
            <div class="chat-message">
                <img src="user2.png" alt="User Image"> <!-- Replace with the user's image path -->
                <div class="message">איך אני משפר את הפרויקט שלי?</div>
            </div>
            <div class="chat-message">
                <img src="user1.png" alt="User Image"> <!-- Replace with the user's image path -->
                <div class="message">אפשר לשפר את הנגישות ולהוסיף פונקציות חדשות! אם תרצה שאני אעשה רישום, כן.</div>
            </div>
        </div>
    </div>
</body>

</html>
